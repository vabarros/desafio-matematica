<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ranking de Jogadores</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f1f5f9;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #2563eb;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 500px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      font-size: 1.1rem;
    }
    th {
      background-color: #3b82f6;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #e2e8f0;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üèÜ Ranking dos Jogadores</h1>
  <table>
    <thead>
      <tr>
        <th>Posi√ß√£o</th>
        <th>Nome</th>
        <th>Pontos</th>
      </tr>
    </thead>
    <tbody id="ranking-body">
      <tr><td colspan="3">Carregando...</td></tr>
    </tbody>
  </table>
  <button onclick="window.location.href='login.html'">Voltar</button>

  <script type="module">
    import { Fireproof } from 'https://cdn.skypack.dev/@fireproof/core';

    const db = Fireproof('ranking');

    async function carregarRanking() {
      const result = await db.query(doc => doc.pontos);
      const dados = result.rows.map(r => r.value);

      const top10 = dados
        .sort((a, b) => b.pontos - a.pontos)
        .slice(0, 10);

      const tbody = document.getElementById('ranking-body');
      tbody.innerHTML = '';

      top10.forEach((jogador, i) => {
        const row = `<tr>
          <td>${i + 1}¬∫</td>
          <td>${jogador.nome}</td>
          <td>${jogador.pontos}</td>
        </tr>`;
        tbody.innerHTML += row;
      });

      if (top10.length === 0) {
        tbody.innerHTML = '<tr><td colspan="3">Nenhuma pontua√ß√£o registrada ainda.</td></tr>';
      }
    }

    carregarRanking();
  </script>
</body>
</html>
