<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Entrar no Jogo</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to right, #f9d423, #ff4e50);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 300px;
      width: 100%;
    }

    h1 {
      color: #ff4e50;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #f9d423;
      font-size: 18px;
      margin-bottom: 15px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }

    #loginMessage {
      margin-top: 15px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Vamos jogar!</h1>
    <input type="text" id="nome" placeholder="Seu nome..." autofocus />
    <input type="text" id="apelido" placeholder="Seu apelido..." />
    <button onclick="entrar()">Entrar</button>
    <div class="center"><br>
  <button onclick="window.location.href='ranking.html'">Ver Ranking</button>
</div>

    <p id="loginMessage"></p>
  
  </div>
  

  <script>
    async function entrar() {
      const nome = document.getElementById('nome').value.trim();
      const apelido = document.getElementById('apelido').value.trim();
      const msg = document.getElementById('loginMessage');

      if (!nome || !apelido) {
        msg.textContent = 'Preencha nome e apelido!';
        return;
      }

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nome, apelido })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem('usuarioId', data.usuarioId);
          localStorage.setItem('nome', nome);
          localStorage.setItem('apelido', apelido);
          window.location.href = 'jogo.html';
        } else {
          msg.textContent = data.mensagem || 'Erro ao entrar.';
        }
      } catch (err) {
        console.error(err);
        msg.textContent = 'Erro de conex√£o com o servidor.';
      }
    }
  </script>
  
</body>

</html>
